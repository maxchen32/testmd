<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>test2</title>
</head>
<body>
    <canvas id="myChart"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <script>
    Chart.defaults.global.animation.duration = 0;
    var ctx = document.getElementById('myChart');
    var chart = new Chart(ctx, {
	    // 要创建的图表类型
	    type: 'line',

	    // 数据集
	    data: {
	        labels: [0, 500, 1000, 1500, 2000, 2500, 3000, 3500, 4000, 4500, 5000, 5500, 6000],
	        datasets: [
		        {
		            label: "锶",
		            backgroundColor: "rgba(255,255,255,0)",
		            borderColor: "#000000",
		            data: [100, 80, 90, 75, 95, 70, 130, 120, 110, 95, 90, 100, 125],
		        },
		        {
		        	label: "皋僇",
		            backgroundColor: "rgba(255,255,255,0)",
		            borderColor: "#ff0000",
		            data: [90, 95, 85, 90, 100, 110, 70, 75, 80, 115, 65, 105, 150],
		        }
	        ]
	    },

	    // 配置选项
	    options: {
	        scales: {
	            yAxes: [{
	                ticks: {
	                    // beginAtZero:true,
	                    max : 160,
	                    min:50,
	                    stepSize : 10
	                }
	            }]
	        },
		    elements: {
	            line: {
	                tension: 0 // 禁用贝塞尔曲线
	            }
	        }
	    }
		});
</script>
</body>
</html>
